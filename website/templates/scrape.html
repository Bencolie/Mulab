<!-- "base.html" serves as a basic sture of all html files -->
{% extends "base.html" %}

{% block title %}MULAB:Genre{% endblock %}

{% block content%}
<style>
    body {
        background-image: url("{{ url_for('static', filename='music_play.gif') }}");
        background-size: 100% 120%;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<div class="container-fluid position-relative">
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px);">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Music Categories
            </button>
            <url class="dropdown-menu">
                {% for key,cat in categories.items() %}
                    <li><a class="dropdown-item" href="*">{{ cat['cat_name'] }}</a></li> 
                {% endfor %}
            </url>
        </div>
    </div>
</div>
{% endblock %}
